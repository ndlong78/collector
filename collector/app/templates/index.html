<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collector</title>
</head>
<body>
    <h1>Data Collector</h1>
    <p>Collected Events:</p>
    <ul>
        {% for event in events %}
        <li>{{ event.date }} - {{ event.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
